<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben Aissa Jobs</title>
  <link rel="stylesheet" href="stile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <header>
    <div class="logo-container">
        <video class="logo-video" autoplay loop muted>
              <source src="img/case.mp4" type="video/mp4">
            </video>
              <h1>Ben Aissa Jobs</h1>
    </div>
    <p class="tagline">Trova il lavoro perfetto per te con un semplice click!</p>
    <button class="subscribe-btn">
      <i class="fas fa-user-plus"></i> Iscriviti
    </button>
  </header>

  <div class="container">
    <h2>Cerca Lavoro</h2>
    <form id="searchForm">
      <div class="form-group">
        <label for="title"><i class="fas fa-briefcase"></i> Posizione lavorativa</label>
        <input type="text" id="title" placeholder="Es. Developer">
      </div>
      <div class="form-group">
        <label for="location"><i class="fas fa-map-marker-alt"></i> Posizione geografica</label>
        <input type="text" id="location" placeholder="Es. US">
      </div>
      <button type="submit" id="searchBtn"><i class="fas fa-search"></i> Cerca</button>
    </form>

    <div class="results" id="results">
      <h2>Risultati della ricerca</h2>
      <ul>
       </ul>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Ben Aissa Jobs. Tutti i diritti riservati.</p>
  </footer>

  <script src="scaricabile.js"></script>
</body>
</html>
